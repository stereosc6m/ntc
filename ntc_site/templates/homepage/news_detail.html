{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm mx-auto" style="max-width: 720px;">
    {% if news.image %}
    <img src="{{ MEDIA_URL }}{{ news.image }}" class="card-img-top" alt="Картинка к {{ news.title }}" style="object-fit: cover; max-height: 300px;">
    {% endif %}
    <div class="card-body">
      <h1 class="card-title mb-3">{{ news.title }}</h1>
      <p class="text-muted fst-italic mb-4">{{ news.created_at|date:"d.m.Y H:i" }}</p>
      <p class="card-text" style="white-space: pre-line;">{{ news.text }}</p>
    </div>
  </div>
</div>
{% endblock %}
