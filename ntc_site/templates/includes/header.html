{% load static %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<style>
  .custom-navbar {
    background: #f8f9fa;
    border-radius: 0;
    box-shadow: 0 2px 10px rgba(0,0,0,.05);
    padding: .75rem 2vw;
    margin: 0;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center; /* Выравнивание по центру */
    gap: 0;
    box-sizing: border-box;
  }

  .navbar-logo {
    object-fit: contain;
    margin-right: 0;
    transition: box-shadow 0.3s;
    box-shadow: 0 1px 6px rgba(0,0,0,.1);
    background: none;
  }

  .custom-navbar a,
  .custom-navbar .logo-link {
    color: #24292f;
    font-weight: 500;
    font-size: 1.07rem;
    letter-spacing: .02em;
    text-decoration: none;
    padding: .25rem .75rem;
    border-radius: .3rem;
    transition: background 0.15s, color 0.15s;
    margin: 0 1rem; /* отступы между ссылками */
  }

  .custom-navbar a:hover {
    background: #e9ecef;
    color: #007bff;
    text-decoration: none;
  }

  .custom-navbar .logo-link {
    padding: 0;
    background: none;
    box-shadow: none;
  }
</style>

<header class="custom-navbar">
  <a href="{% url 'homepage:homepage' %}" class="logo-link">
    <img src="{% static 'img/logo.jpg' %}" height="40" class="navbar-logo" alt="Логотип">
  </a>
  <a href="{% url 'homepage:homepage' %}">Главная</a>
  <a href="{% url 'about:about' %}">О нас</a>
  <a href="{% url 'catalog:catalog' %}">Каталог</a>
  <a href="{% url 'contacts:contacts' %}">Контакты</a>
</header>
